# ==================== Serenity BDD ====================
# Serenity\u9879\u76EE\u540D\u79F0
serenity.project.name=Serenity Playwright Demo

# ==================== \u6D4B\u8BD5\u6839\u76EE\u5F55 ====================
serenity.test.root=com.hsbc.cmb.hk.dbb.automation.tests

# ==================== \u7F16\u7801\u914D\u7F6E ====================
serenity.encoding=UTF-8
serenity.report.encoding=UTF-8

# ==================== \u622A\u56FE\u7B56\u7565 ====================
# \u622A\u56FE\u6A21\u5F0F - BEFORE_AND_AFTER_EACH_STEP, AFTER_EACH_STEP, FOR_FAILURES, DISABLED
# BEFORE_AND_AFTER_EACH_STEP - \u6BCF\u6B65\u524D\u540E\u622A\u56FE
# AFTER_EACH_STEP - \u4EC5\u6B65\u540E\u622A\u56FE
# FOR_FAILURES - \u4EC5\u5931\u8D25\u65F6\u622A\u56FE
serenity.screenshot.strategy=AFTER_EACH_STEP

# ==================== Playwright ====================
# \u622A\u56FE\u7B49\u5F85\u8D85\u65F6\uFF08\u6BEB\u79D2\uFF09
playwright.screenshot.wait.timeout=5000

# \u662F\u5426\u5168\u9875\u622A\u56FE
# true - \u5168\u9875\u622A\u56FE
# false - \u4E0D\u5168\u9875\u622A\u56FE
playwright.screenshot.fullpage=true

# ==================== Playwright SDK ====================
# \u662F\u5426\u81EA\u52A8\u4E0B\u8F7D\u6D4F\u89C8\u5668\uFF08\u8DF3\u8FC7\u4E0B\u8F7D\u4EE5\u4F7F\u7528\u672C\u5730\u6D4F\u89C8\u5668\uFF09
playwright.skip.browser.download=true

# ==================== \u89C6\u53E3\u914D\u7F6E ====================
# Viewport \u8BBE\u7F6E\uFF08\u50CF\u7D20\uFF09
playwright.context.viewport.width=1366
playwright.context.viewport.height=768

# ==================== \u89C6\u9891\u5F55\u5236 ====================
# \u662F\u5426\u542F\u7528\u89C6\u9891\u5F55\u5236
playwright.context.recordVideo.enabled=false
playwright.context.recordVideo.dir=target/videos

# Trace \u8BB0\u5F55
playwright.context.trace.enabled=false

# ==================== Playwright ====================
# \u9875\u9762\u52A0\u8F7D\u8D85\u65F6\uFF08\u6BEB\u79D2\uFF09
playwright.page.timeout=30000

# \u9875\u9762\u5BFC\u822A\u8D85\u65F6\uFF08\u6BEB\u79D2\uFF09
playwright.page.navigationTimeout=30000

# \u7B49\u5F85\u7A33\u5B9A\u5316\u8D85\u65F6\uFF08\u6BEB\u79D2\uFF09
playwright.stabilize.wait.timeout=30000

# ==================== \u9875\u9762\u52A0\u8F7D\u72B6\u6001 ====================
# \u9875\u9762\u52A0\u8F7D\u72B6\u6001 - LOAD, DOMCONTENTLOADED, NETWORKIDLE
# LOAD - \u5B8C\u5168\u52A0\u8F7D
# DOMCONTENTLOADED - DOM\u5185\u5BB9\u52A0\u8F7D
# NETWORKIDLE - \u7F51\u7EDC\u7A7A\u95F2
playwright.page.load.state=DOMCONTENTLOADED

# ==================== \u529F\u80FD\u76EE\u5F55 ====================
# \u529F\u80FD\u76EE\u5F55
serenity.features.root=src/test/resources/features
serenity.requirements.base=src/test/resources/features

# ==================== \u6D4F\u89C8\u5668\u91CD\u542F ====================
# feature - \u6BCF\u4E2Afeature\u91CD\u542F\u6D4F\u89C8\u5668
# scenario - \u6BCF\u4E2Ascenario\u91CD\u542F\u6D4F\u89C8\u5668
serenity.playwright.restart.browser.for.each=scenario

# ==================== Session \u914D\u7F6E ====================
# Session \u7BA1\u7406
# Session\u8D85\u65F6\uFF08\u5206\u949F\uFF09
playwright.no.login.session.timeout.minutes=20


# ==================== \u65E5\u5FD7\u8F93\u51FA ====================
# \u65E5\u5FD7\u8F93\u51FA\u6A21\u5F0F - QUIET, NORMAL, VERBOSE
# QUIET - \u53EA\u8F93\u51FAERROR
# NORMAL - \u8F93\u51FAWARN\u53CA\u4EE5\u4E0A
# VERBOSE - \u8F93\u51FAINFO\u53CA\u4EE5\u4E0A
serenity.logging=VERBOSE

# \u662F\u5426\u542F\u7528\u6846\u67B6\u8BE6\u7EC6\u65E5\u5FD7\uFF08\u4EC5\u5728serenity.logging=VERBOSE\u65F6\u751F\u6548\uFF09
# true - \u542F\u7528\u8BE6\u7EC6\u65E5\u5FD7
# false - \u4E0D\u542F\u7528\u8BE6\u7EC6\u65E5\u5FD7
framework.verbose.logging=false

# ==================== \u62A5\u544A\u76EE\u5F55 ====================
# Serenity\u62A5\u544A\u76EE\u5F55
serenity.outputDirectory=target/site/serenity
